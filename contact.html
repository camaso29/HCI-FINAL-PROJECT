<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GC Exchange Hub</title> 
    <link rel="stylesheet" type="text/css" heref="css/style.css">
    <link rel="stylesheet" href=style.css>
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header Section-->
    <header>
    
        <a href="#" class="logo">GC <span>Exchange <span>Hub</a>
        <ul class="navlist">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="#shop" class="active">Shop</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>

    <div class="h-icons">
        <a href="#"><i class='bx bx-shopping-bag'></i></a>
        <a href="#"><i class='bx bx-phone' ></i></a>
        <a href="#"><i class='bx bx-heart' ></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
</header>

<!--Contact Section-->
     <section class="contact">
        <div class="contact-h" id="contact">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-t">
            <p>Thank you for using <strong><b>GC</b> Exchange Hub</strong>!</p>
        </div>
        <div class="contact-m">
            <p>If you need more information, inquires about our products leave us a message:</p>
        </div>
        <div class="row">
            <div class="contact-column">
                <img src="gccontact.jpg" alt="Image">
            </div>
            <div class="contact-column">
                <form action="contactpage">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name...">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email-address" placeholder="Your email address...">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact-no" name="contact-number" placeholder="Your contact number...">
                    <label for="message">Your Message:</label>
                    <textarea id="message" placeholder="Write your message..."></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>

</body>
</html>
